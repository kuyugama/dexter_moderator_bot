commands:
  text: "Всі мої команди:

  {commands}
  
  
  Отримати інструкцію по використанню:"
  start:
    desc: "Почати роботу"
    prefixes:
      - "/"
  
  commands:
    desc: "Дізнатись всі команди"
    prefixes:
      - "/"

  mute:
    desc: "Заглушити учасника групи"
    usage: "Щоб заглушити учасника ви повинні:
    
      1. Відповісти на його повідомлення;
    
      2. Вказати час заглушення(не обов'язково, якщо не вказано - буде використано типовий час з налаштувань групи);
    
      3. Вказати причину(не обов'язково);
    
    
    Щоб вказати час заглушення використовують спеціальні часові \"пари\"(теги):
    
    1 day/1 hour/1 minute/1 second
    
    
    Наприклад:
    
    /mute 1 day 12 hours
    
    
    Щоб вказати причину - потрібно написати її з нового рядка:
    
    /mute 15 minutes
    
    Flood"
    prefixes:
      - "/"
      - "!"

  ban:
    desc: "Забанити учасника групи"
    usage: "Щоб забанити учасника ви повинні:
    
      1. Відповісти на його повідомлення;
    
      2. Вказати час бану(не обов'язково, якщо не вказано - буде використано типовий час з налаштувань групи);
    
      3. Вказати причину(не обов'язково);
    
    
    Щоб вказати час бану використовують спеціальні часові \"пари\"(теги):
    
    1 day/1 hour/1 minute/1 second
    
    
    Наприклад:
    
    /ban 1 day 12 hours
    
    
    Щоб вказати причину - потрібно написати її з нового рядка:
    
    /ban 15 minutes
    
    Flood"
    prefixes:
      - "/"
      - "!"

  kick:
    desc: "Вигнати учасника групи"
    usage: "Щоб вигнати учасника потрібно:
    
      1. Відповісти на його повідомлення;

      2. Вказати причину(не обов'язково);
    
    
    Вказати причину потрібно після команди(можна й на новому рядку):
    
    /kick Flood"
    prefixes:
      - "/"
      - "!"

  pardon:
    desc: "Помилувати учасника групи"
    usage: "Щоб помилувати учасника(зняти з нього всі покарання) потрібно:
    
      1. Відповісти на його повідомлення;
    
    
    Наприклад:
    
    /pardon"
    prefixes:
      - "/"
      - "!"

  warn:
    desc: "Попередити учасника групи"
    usage: "Щоб попередити учасника групи потрібно:
    
      1. Відповісти на його повідомлення;
    
    Наприклад:
    
    /warn"
    prefixes: 
      - "/"
      - "!"
  
  unwarn:
    desc: "Зняти попередження з користувача"
    usage: "Щоб зняти попередження з учасника групи потрібно:
    
      1. Відповісти на його повідомлення;
    
    Наприклад:
    
    /unwarn"
    prefixes:
      - "/"
      - "!"

